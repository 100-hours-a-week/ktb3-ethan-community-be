spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  access:
    ttl: 30m
    secret: "access_token_key_that_should_not_be_upload_on_github_and_must_be_32chars_minimum_required"
  refresh:
    ttl: 14d
    secret: "refresh_token_key_that_should_not_be_upload_on_github_and_must_be_32chars_minimum_required"

app:
  data:

  upload:
    base-dir: "./upload"              # 프로젝트루트/upload
    public-base-url: "http://localhost:8080/upload"
